<div>
	<h3>Datatable example:</h3>
	<p-dataTable [value]="parties" selectionMode="single" (onRowSelect)="onRowSelect($event)" [responsive]="true">
		<p-column field="name" header="Name"></p-column>
		<p-column field="description" header="Description"></p-column>
		<p-column field="location" header="Location"></p-column>
	</p-dataTable>
</div>

<p>
    <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
</p>

<p-dialog header="Party Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="currentParty">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="name">Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="currentParty.name" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="description">Description</label></div>
            <div class="ui-grid-col-8"><input pInputText id="description" [(ngModel)]="currentParty.description" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="location">Location</label></div>
            <div class="ui-grid-col-8"><input pInputText id="location" [(ngModel)]="currentParty.location" /></div>
        </div>
    </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </footer>
</p-dialog>
